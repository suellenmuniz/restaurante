  <!-- Lightbox: container oculto para mostrar imagem ampliada -->
  <div class="lightbox" id="lightbox" onclick="fecharLightbox()">
    <img id="imagemLightbox" src="">
  </div>
  
  <script>
    // Função para abrir o lightbox e exibir a imagem clicada
    function abrirLightbox(src) {
      document.getElementById('imagemLightbox').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
  
    // Função para fechar o lightbox ao clicar fora da imagem
    function fecharLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
